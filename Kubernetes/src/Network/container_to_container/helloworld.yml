apiVersion: v1
kind: Pod
metadata:
  name: csmagent
  labels:
    app: helloworld
spec:
  containers:
  - name: k8s-demo
    image: wardviaene/k8s-demo
    ports:
    - name: nodejs-port
      containerPort: 3000
  - name: nginx
    image: nginx:alpine
    ports:
    - name: nginx-port
      containerPort: 3000
    volumeMounts:
    - name: nginx-proxy-config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  volumes:
  - name: nginx-proxy-config
    configMap:
      name: helloworld-nginx-conf
